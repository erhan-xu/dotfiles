# For window rules and layerrules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# This file is used to add or overwrite window rules
# This file will not be modified during dotfiles updates

# WeChat â€” float (Zoom basic float already handled by framework)
windowrule = match:class ^(com.tencent.WeChat)$, float on

# Zoom menus â€” float + pin
windowrule {
    name = zoom-fix
    match:title = ^(menu window|Zoom Workspace)$
    float = on
    pin = on
    stay_focused = on
}

# Suppress maximize globally
windowrule {
    name = suppress-maximize
    match:class = ^(.*)$
    suppress_event = maximize
}

# XWayland drag-fix
windowrule {
    name = xwayland-drag-fix
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = on
}
