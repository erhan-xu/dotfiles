# This is where you put your own keybinds. Be Mindful to check as well ~/.config/hypr/configs/Keybinds.conf to avoid conflict
# if you think I should replace the Pre-defined Keybinds in ~/.config/hypr/configs/Keybinds.conf , submit an issue or let me know in DC and present me a valid reason as to why, such as conflicting with global shortcuts, etc etc

# See https://wiki.hyprland.org/Configuring/Keywords/ for more settings and variables
# See also Laptops.conf for laptops keybinds 

# /* ---- ‚ú¥Ô∏è Variables ‚ú¥Ô∏è ---- */  #
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

#  IMPORTANT: If you want to remap and existing keybind you MUST unbindd it first 

# The bindings are CASE SENSITIVE. We suggest you copy the exisitng binding here
#  Then change `bindd` to `unbind`

# E.g. 
# unbind = $mainMod, Return, Open terminal, exec, $term
# bindd = $mainMod, Return, Open terminal, exec, ghostty 
#
# unbind = $mainMod, E, file manager, exec, $files
# bindd = $mainMod, T, file manager, exec, $files

# If you are ADDING a bindd, make sure you include the description 
# Other the keybind search menu might not show it properly 

# E.g.
# bindd = $mainMod, Z, My z app, exec APPNAME









# For passthrough keyboard into a VM
# bind = $mainMod ALT, P, submap, passthru
#submap = passthru
# to unbind
#bind = $mainMod ALT, P, submap, reset
#submap = reset

# ============================================================
# User keybinds (migrated from backup 0221)
# ============================================================

# --- Unbind conflicting JaKooLit defaults ---
unbind = $mainMod, H, help / cheat sheet, exec, $scriptsDir/KeyHints.sh
unbind = $mainMod, left,  focus left,  movefocus, l
unbind = $mainMod, right, focus right, movefocus, r
unbind = $mainMod, up,    focus up,    movefocus, u
unbind = $mainMod, down,  focus down,  movefocus, d
unbind = $mainMod, W, select wallpaper, exec, $UserScripts/WallpaperSelect.sh
unbind = $mainMod, A, desktop overview, exec, $scriptsDir/OverviewToggle.sh
unbind = $mainMod, D, app launcher, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window
unbind = $mainMod, G, toggle group, togglegroup
unbind = $mainMod, U, toggle special workspace, togglespecialworkspace,
unbind = $mainMod ALT, V, clipboard manager, exec, $scriptsDir/ClipManager.sh
unbind = $mainMod SHIFT, S, screenshot (swappy), exec, $scriptsDir/ScreenShot.sh --swappy
unbind = $mainMod, Print, screenshot now, exec, $scriptsDir/ScreenShot.sh --now
unbind = $mainMod SHIFT, Print, screenshot (area), exec, $scriptsDir/ScreenShot.sh --area

# --- Focus: vim-style (hjkl) ---
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# --- Move window: arrow keys ---
bind = $mainMod, left,  movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up,    movewindow, u
bind = $mainMod, down,  movewindow, d

# --- Window management ---
bind = $mainMod, W, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, U, togglesplit,
bind = $mainMod, P, pseudo,
binde = $mainMod,       minus, splitratio, -0.1
binde = $mainMod,       equal, splitratio, +0.1
binde = $mainMod SHIFT, minus, splitratio, -0.25
binde = $mainMod SHIFT, equal, splitratio, +0.25

# --- Special workspace (scratchpad) ---
bind = $mainMod,       Y, togglespecialworkspace, magic
bind = $mainMod SHIFT, Y, movetoworkspace, special:magic

# --- App launchers ---
# bind = $mainMod, B,         exec, $browser
bind = $mainMod, C,         exec, $editor
bind = $mainMod, R,         exec, rofi -show drun
bind = $mainMod, Backslash, exit,
bind = $mainMod, ESCAPE,    exec, wlogout

# --- Browser shortcuts ---
bind = $mainMod, A,         exec, $browser --new-tab    https://claude.ai/
bind = $mainMod, O,         exec, $browser --new-tab    https://chatgpt.com/
bind = $mainMod, G,         exec, $browser --new-tab    https://gemini.google.com/
bind = $mainMod, Z,         exec, $browser --new-tab    https://www.bilibili.com/
bind = $mainMod, X,         exec, $browser --new-window https://moodle.lse.ac.uk/
bind = $mainMod, Semicolon, exec, xournalpp

# --- Translate selected text ---
bind = $mainMod, D, exec, $UserScripts/translate_selection.sh

# --- Clipboard (rofi) ---
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# --- Screenshots (grimblast) ---
bind = $mainMod SHIFT, S,     exec, grimblast --notify copysave area
bind = $mainMod, Print,       exec, grimblast --notify copysave screen
bind = $mainMod SHIFT, Print, exec, grimblast --notify copysave active
